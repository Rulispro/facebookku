name: Facebook Bot Automation

on:
  schedule:
    - cron: '0 4-23 * * *' # Menjalankan bot setiap jam 04:00 - 23:00 (untuk posting di jam terpilih)
    - cron: '0 0 * * *' # Menjalankan bot setiap tengah malam untuk fitur harian
  workflow_dispatch:
    inputs:
      feature:
        description: 'Pilih fitur untuk dijalankan'
        required: true
        default: 'startAutolike'
        type: choice
        options:
          - startAutolike
          - startAutoUnfriend
          - startAutoAddFriend
          - stopAutoConfirm
          - startLinkPost
          - startAutoPost
          - startScrapeGroups
          - startAutoJoin
          - startMarketplacePost

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v18
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install puppeteer fs

      - name: Jalankan Tasks dari tasks.json
        run: node backend/run_tasks.js

      - name: Jalankan Fitur yang Dipilih (Jika Manual)
        if: github.event_name == 'workflow_dispatch'
        run: node backend/${{ github.event.inputs.feature }}.js
        continue-on-error: true

  autoposting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v18
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install puppeteer fs

      # **ðŸ”¹ Autoposting Grup (Jam Sesuai Checkbox)**
      - name: Run Autoposting Group
        run: node backend/autopostgroup.js
        continue-on-error: true

      # **ðŸ”¹ Facebook Marketplace Posting (Jam Sesuai Checkbox)**
      - name: Run Marketplace Posting
        run: node backend/marketplace.js
        continue-on-error: true

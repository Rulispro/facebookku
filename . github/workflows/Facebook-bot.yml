name: Facebook Bot Automation

on:
  schedule:
    - cron: '0 4-23 * * *'  # Menjalankan bot setiap jam 04:00 - 23:00 (Post Group/Marketplace)
    - cron: '0 0 * * *'     # Menjalankan bot setiap tengah malam untuk fitur harian
  workflow_dispatch:
    inputs:
      feature:
        description: 'Pilih fitur untuk dijalankan manual'
        required: true
        default: 'startAutolike'
        type: choice
        options:
          - startAutolike
          - startAutoUnfriend
          - startAutoAddFriend
          - stopAutoConfirm
          - startLinkPost
          - startAutoPost
          - startScrapeGroups
          - scrapeMemberGroups
          - startAutoJoin
          - startMarketplacePost
      task:
        description: 'Pilih task tambahan (opsional)'
        required: false
        type: choice
        options:
          - scrape-group
          - scrape-member

jobs:
  bot-automation:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v18
        with:
          node-version: 18

      - name: ğŸ“¦ Install Dependencies
        run: npm install
        continue-on-error: true

      # ---- âœ… Tugas Harian (00:00) ----
      - name: ğŸ”„ Jalankan Tasks Harian
        if: github.event.schedule == '0 0 * * *'
        run: node backend/run_tasks.js
        continue-on-error: true

      # ---- ğŸ“¢ Autoposting Group & Marketplace (04:00-23:00) ----
      - name: ğŸ“ Jalankan Autoposting Groups
        if: github.event.schedule == '0 4-23 * * *'
        run: node backend/autopostgroup.js
        continue-on-error: true

      - name: ğŸ›’ Jalankan Marketplace Posting
        if: github.event.schedule == '0 4-23 * * *'
        run: node backend/marketplace.js
        continue-on-error: true

      # ---- ğŸ† Manual Execution (Workflow Dispatch) ----
      - name: ğŸ”˜ Jalankan Fitur Manual
        if: github.event_name == 'workflow_dispatch'
        run: node backend/${{ github.event.inputs.feature }}.js
        continue-on-error: true

      # ---- ğŸ” Jalankan Tasks Tambahan (tasks.json) ----
      - name: ğŸ” Jalankan Tasks dari tasks.json
        run: node backend/run_tasks.js
        continue-on-error: true

      # ---- ğŸ“¥ Scrape Groups Manual ----
      - name: ğŸ§¹ Run Scrape Group
        if: ${{ github.event.inputs.task == 'scrape-group' }}
        run: node backend/scrape_groups.js
        continue-on-error: true

      # ---- ğŸ‘¥ Scrape Members Manual ----
      - name: ğŸ‘¥ Run Scrape Member
        if: ${{ github.event.inputs.task == 'scrape-member' }}
        run: node backend/scrape_members.js
        continue-on-error: true

      # ---- ğŸ”„ Run Full Bot Manual & Harian ----
      - name: ğŸš€ Run Facebook Bot (Puppeteer Full Task)
        if: github.event.schedule == '0 0 * * *' || github.event_name == 'workflow_dispatch'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          node backend/bot.js
